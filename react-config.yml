version: 2.1

executors:
  node-executor:
    docker:
      - image: cimg/node:20.5.1
    working_directory: ~/project

jobs:
  install-deps:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-modules-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          key: node-modules-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

  lint:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Run ESLint
          command: npm run lint

  unit-test:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Run unit tests
          command: npm test -- --coverage
      - store_test_results:
          path: coverage
      - store_artifacts:
          path: coverage

  build:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Build React app
          command: npm run build
      - store_artifacts:
          path: build

  deploy:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Deploy to Netlify (or Vercel)
          command: |
            npm install -g netlify-cli
            netlify deploy --prod --dir=build --auth=$NETLIFY_AUTH_TOKEN --site=$NETLIFY_SITE_ID

workflows:
  test-and-deploy:
    jobs:
      - install-deps
      - lint:
          requires:
            - install-deps
      - unit-test:
          requires:
            - install-deps
      - build:
          requires:
            - unit-test
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
